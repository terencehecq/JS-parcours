<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard events</title>
    <script src="https://kit.fontawesome.com/cf5b420eb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h2>1 - Press any number on keyboard to change color :</h2>
    <div id="color"></div>

        <h2>2 - Press any arrow and see what happens: </h2>
    <section class="arrows">

        <div id="up"><i class="fas fa-chevron-up"></i></div>
        <div>
            <div id="left"><i class="fas fa-chevron-left"></i></div>
            <div id="down"><i class="fas fa-chevron-down"></i></div>
            <div id="right"><i class="fas fa-chevron-right"></i></div>
        </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
